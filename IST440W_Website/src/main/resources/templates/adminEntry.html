<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Entry</title>
</head>
<body>

<div class="container">
    <form action="action_page.php">
        <div class="row">
            <div class="col-25">
                <label for="pname">Puppy Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="pname" name="pname" placeholder="Blue">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="color">Color</label>
            </div>
            <div class="col-75">
                <input type="text" id="color" name="color" placeholder="Brown w/ Spots">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="gender">Gender</label>
            </div>
            <div class="col-75">
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="description">Description</label>
            </div>
            <div class="col-75">
                <textarea id="description" name="description" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="file" id="myFile" name="filename">
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
